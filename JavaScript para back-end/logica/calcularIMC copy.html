<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
	}

	function mostraTotal(frase){
		document.write(frase);
		pulaLinha();
	}

    function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

    function calculaImc(peso, altura){
        return peso / (altura * altura);
        //var imc = peso / (altura * altura);
        //return imc;
    }

    var pesoMichael = 63;
    var alturaMichael = 1.75;
    var imcMichael = calculaImc(pesoMichael, alturaMichael);

    var pesoAlex = 70;
    var alturaAlex = 1.74;
    var imcAlex = calculaImc(pesoAlex, alturaAlex);

    var totalImc = calculaImc(pesoAlex, alturaAlex) + calculaImc(pesoMichael, alturaMichael);;

    mostraTotal(totalImc);
    mostra(imcMichael);
    mostra(imcAlex);

</script>
